<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <h3>Signup page</h3>
        <label for="fn">Firstname:</label>
        <input type="text" id="fn"name="username" placeholder="Kuber"> <br> <br>
        <label for="ln">Lastname:</label>
        <input type="text" id="ln"name="username1" placeholder="patel"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email"name="email1" placeholder="patel@gmail.com"> <br><br>
        <label for="pass">Password:</label>
        <input type="password" id="pass"name="password" placeholder="Patel@2345"><br><br>
        <label for="contactno">Phone no:</label>
        <input type="tel" id="contactno"name="cn" placeholder="8887720741"><br><br>
        <label for="dob">DOB:</label>
        <input type="date" id="dob"name="birthdate"> <br> <br>
        
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="other">Other</label>
        <input type="radio" id="other" name="gender" value="Other"><br><br>

        <h4>Choose your skills</h4>
        <label for="Java">Java</label>
        <input type="checkbox" id="Java" name="skill" value="Java"> 

        <label for="JS">JS</label>
        <input type="checkbox" id="JS" name="skill" value="JS">

        <label for="C++">C++</label>
        <input type="checkbox" id="C++" name="skill" value="C++">

        <label for="Python">Python</label>
        <input type="checkbox" id="Python" name="skill" value="Python">

        <label for="Html">HTML</label>
        <input type="checkbox" id="Html" name="skill" value="Html"> <br><br>

        <button>Signup</button>




        
    </form>
</body>
</html>
