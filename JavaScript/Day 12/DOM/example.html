<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 id="head">Heading H3</h3>
    <input name="changer">
    <button onclick="Change()">click here</button>
    <script>
        // We have used id to make changes
         var Change=()=>{
            document.getElementById('head').style.color="orange";
            element=document.getElementsByName('changer')[0];
            element.setAttribute("type","radio");
        }
    </script>

</body>
</html>
