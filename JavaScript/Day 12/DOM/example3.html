<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 class="heading" >Heading H3</h3>
    <input name="changer">
    <button onclick="Change()">click here</button>
    <script>
        // We have used classname to make changes
         var Change=()=>{
            document.getElementsByClassName('heading')[0].style.color="red";
            element=document.getElementsByName('changer')[0];// [0] is used to access the first element of the array like object
            element.setAttribute("type","radio");
        }
    </script>

</body>
</html>
