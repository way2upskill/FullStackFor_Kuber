<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Double click</h2>
    <button id="dblc">Double Click me!</button>
    <script>
        // We can add event using two ways:
        
        // 1:Using addEventListeners
        //document.getElementById("dblc").addEventListener("dblclick",()=>{
           // alert("Double click");
       // })


        // 2: Using Property Event  handler
        const dblbtn=document.getElementById("dblc");//step 1
        function greet(event){ //step 2: declare a function
            console.log("hello Kuber");
        }
        dblbtn.ondblclick=greet;//call the function
    </script>
</body>
</html>
