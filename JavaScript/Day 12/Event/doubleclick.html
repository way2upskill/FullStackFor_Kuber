<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Double click</h2>
    <button id="dblc">Double Click me!</button>
    <script>
        // We can add event using two ways:
        // 1: Using Property Event  handler
        // 2:Using addEventListeners
        document.getElementById("dblc").addEventListener("dblclick",()=>{
            alert("Double click");
        })
    </script>
</body>
</html>
