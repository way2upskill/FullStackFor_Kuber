<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="greet"></h1>
   <script>
// async  keyword in js makes js wait until the promise object is resolved or rejected.
    async function myDisplay(){
        let mypromise=new Promise(function(resolve,reject){
            resolve("Hello Kuber!");
        });
        document.getElementById("greet").innerHTML=await mypromise;
    }
    myDisplay();
   </script> 
</body>
</html>
