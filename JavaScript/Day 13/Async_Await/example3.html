<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        async function f(){
            let promise=new Promise (function (resolve,reject){
              setTimeout(()=>{
                resolve("Code Executed")
              },1000)
            }
            )
            let result=await promise;
            alert(result);
        }
        f();
    </script>
</body>
</html>
